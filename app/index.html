<!doctype html>
<html ng-app="todoApp">
  <head>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="row">
        <div class="col-xs-3">
        </div>
        <div class="col-xs-9">
            <div class="row">
                <div class="col-xs-3">
                </div>
                <div class="col-xs-9">
                    <h2>Todo list</h2>   
                </div>
            </div>
            <div class="row">
                <div ng-controller="toDoController">
                    <div class="row">
                        <div class="col-xs-6">
                            <h2>{{remaining()}} of {{toDos.length}} remaining</h2>
                        </div>
                        <div class="col-xs-6">
                            <h2>Delete</h2>
                            <div class="col-xs-6">
                                <label><input type="checkbox" ng-model="check" ng-change="selectAllToDelete(check)"> Select All</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <ul style="list-style: none;">
                                <li ng-repeat="todo in toDos">
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <div class="checkbox">
                                                <label><input type="checkbox" ng-model="todo.finished">{{todo.text}}</label>
                                            </div>
                                        </div>
                                        <div class="col-xs-6">
                                            <label><input type="checkbox" ng-model="todo.checkDelete"></label>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-xs-8'>
                            <input class="form-control" ng-keyup="$event.keyCode == 13 && addTodo()" type="text" ng-model="addingToDoText">
                        </div>
                        <div class='col-xs-4'>
                            <input class="btn btn-primary" type="submit" value="Add" ng-click="addTodo()">
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-xs-8'>
                        </div>
                        <div class='col-xs-4'>
                            <input class="btn btn-primary" type="button" value="Delete selected toDos" ng-click="deleteSelectedTodos()">
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-xs-8'>
                        </div>
                        <div class='col-xs-4'>
                            <input class="btn btn-primary" type="button" value="Delete all toDos" ng-click="deleteAllTodos()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
  <script src="main.js"></script>
  <script src="components/homeController.js"></script>
</html>
